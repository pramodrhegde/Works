<!DOCTYPE html>
<html>
    <head>
        <title>SVG</title>
    </head>
    <body>

        <h1>SVG Cropping</h1>
        <img src='icons-grid.svg#svgView(viewBox(0, 0, 150, 150))' width="100" />
        <br>
        <img src='icons-grid.svg#svgView(viewBox(150, 0, 150, 150))' width="200" />
        <br>
        <img src='icons-grid.svg#svgView(viewBox(0, 150, 150, 150))' width="250" />
        <br>
        <img src='icons-grid.svg#svgView(viewBox(150, 150, 150, 150))' width="300" />
    </body>
</html>
